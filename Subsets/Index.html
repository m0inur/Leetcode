<script>
    function subsets(nums, number = []) {
        const result = [];

        const search = (s, index) => {
            result.push(s)

            for (let i=index; i<nums.length; i++) {
                search([...s, nums[i]], i+1);
            }
        }

        search([], 0);

        return Array.from(result);
    }
</script>
