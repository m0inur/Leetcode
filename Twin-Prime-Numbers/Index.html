<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: #333;
        }
    </style>
</head>
<body>

<script>
    let twinNumbers = new Map();
    const isTwinPrime = (i, j) => isPrime(i) && isPrime(j);
    function isPrime(num) {
        let sqrtNum = Math.floor(Math.sqrt(num));
        let prime = num !== 1;

        for (let i = 2; i < sqrtNum + 1; i++) {
            if (num % i === 0) {
                prime = false;
                break;
            }
        }
        return prime;
    }
    
    let n = 200;

    for (let i = 2, j = 3, loopCounter = 0; loopCounter <= n; i += 2, j += 2, loopCounter++) {
        if(i > n || i + 2 > n && j > n || j + 2 > n) break;
        if(i < n || i + 2 < n) {
            let isITwin = isTwinPrime(i, i + 2);
            if(isITwin) twinNumbers.set(i, i + 2);
        }
        if(j < n || j + 2 < n) {
            let isJTwin = isTwinPrime(j, j + 2);
            if(isJTwin) twinNumbers.set(j, j + 2);
        }
        
        loopCounter++;
    }
</script>
</body>
</html>
