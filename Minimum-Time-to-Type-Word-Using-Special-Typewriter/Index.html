<script>
    /**
     * @param {string} word
     * @return {number}
     */
    let minTimeToType = function (word) {
        let nums = word.split("").map((char) => char.charCodeAt(0) - "a".charCodeAt(0) + 1);

        let seconds = 0;

        let pointer = 1;
        for (let i = 0; i < nums.length; i++) {
            seconds += Math.min(Math.abs(pointer - nums[i]), 26 - Math.abs(pointer - nums[i])) + 1;
            pointer = nums[i];
        }

        return seconds;
    };
    
    let word = "bza";
    console.log(minTimeToType(word));
</script>
